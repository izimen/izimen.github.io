<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>izim - Strona Powitalna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Glowing Text Effect */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 40px #667eea,
                0 0 70px #667eea,
                0 0 80px #667eea,
                0 0 100px #667eea;
            animation: glow 2s ease-in-out infinite alternate, slideIn 1s ease-out;
            letter-spacing: 3px;
            position: relative;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6),
                    0 0 30px rgba(255, 255, 255, 0.4),
                    0 0 40px #667eea,
                    0 0 70px #667eea;
            }

            to {
                text-shadow:
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 50px #764ba2,
                    0 0 80px #764ba2,
                    0 0 90px #764ba2,
                    0 0 120px #764ba2;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating Animation for Container */
        .container {
            animation: float-container 3s ease-in-out infinite;
        }

        @keyframes float-container {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Decorative Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 4s ease-in-out infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 15%;
            animation-delay: 1s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Gradient Border Animation */
        .border-animation {
            position: absolute;
            width: 600px;
            height: 200px;
            border: 3px solid transparent;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate-border 4s linear infinite;
            z-index: 5;
        }

        @keyframes rotate-border {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .border-animation {
                width: 90%;
                height: 150px;
            }

            .circle1,
            .circle2,
            .circle3 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Decorative Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <!-- Border Animation -->
    <div class="border-animation"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 id="text">siema tu izim</h1>
    </div>

    <script>
        // Create Particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create Sparkles around text
        const container = document.querySelector('.container');
        const sparkleCount = 20;

        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (Math.random() * 100 - 50) + '%';
            sparkle.style.top = (Math.random() * 100 - 50) + '%';
            container.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 300);

        // Text Wave Animation
        const text = document.getElementById('text');
        const letters = text.textContent.split('');
        text.textContent = '';

        letters.forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.style.display = 'inline-block';
            span.style.animation = `wave 1s ease-in-out infinite`;
            span.style.animationDelay = `${index * 0.1}s`;
            text.appendChild(span);
        });

        // Add wave animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wave {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);

        // Mouse Trail Effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'sparkle';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.position = 'fixed';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1000);
        });
    </script>
</body>

</html>
